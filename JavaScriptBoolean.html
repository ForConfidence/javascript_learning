<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <center>
    <div>
    <script language="javascript" type="text/javascript">
    document.title = "布尔转换";
    <!--定义一个获取时间的函数-->
    function BoolConvert(a,b,c,d,e)
    {
        <!--声明变量-->
        var b1,b2,b3,b4,b5;
        <!--创建布尔对象-->
        b1 = new Boolean(a);
        b2 = new Boolean(b);
        b3 = new Boolean(c);
        b4 = new Boolean(d);
        b5 = new Boolean(e);
        document.write(b1+"<br>");
        document.write(b2+"<br>");
        document.write(b3+"<br>");
        document.write(b4+"<br>");
        document.write(b5+"<br>");
        return;
    }
    var aa = undefined;
    var bb = 0;
    var cc = false;
    var dd = true;
    var ee = null;
    BoolConvert(aa,bb,cc,dd,ee);
    </script>
    </div>
    </center>
</body>
</html>
