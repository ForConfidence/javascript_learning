<html>
<head>
    <title>JavaScript函数定义</title>
</head>
<body>
    <div>
    <!--脚本语句的开始-->
    <script language="javascript" type="text/javascript">
    <!--定义一个函数-->
    function Hello()
    {
        return("Hello World!");
}
<!--在页面中显示函数的返回值-->
document.write(Hello());
<!--脚本语句的结束 -->
    </script>
    </div>
</body>
</html>
