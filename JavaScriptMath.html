<html>
<head><meta charset="utf-8"></head>
<body>
    <center>
    <div>
    <script language="javascript" type="text/javascript">
    document.title = "数值对象";
    var num1 = 5.1 ;
    //求大于或等于5.1的整数
    document.write("Math.ceil(num1)： " + Math.ceil(num1) + " <br> " );
    //求小于或等于5.1的整数
    document.write(" Math.floor(num1)： " + Math.floor(num1) + " <br> " );
    document.write("Math.PI： " + Math.PI + " <br> " );
    //获取自然对数的底
    document.write("Math.E： " + Math.E + " <br> " );
    //e的5.1次方
    document.write("Math.exp(num1)： " + Math.exp(num1) + " <br> " );
    var  num2 = 25 ;
    //平方根
    document.write("Math.sqrt(num2)： " + Math.sqrt(num2) + " <br> " );
    //比较两个数中的最大最小值
    document.write("Math.min(num, num2)： " + Math.min(num1, num2) + " <br> ");
    document.write("Math.max(num, num2)： " + Math.max(num1, num2) + " <br> ");
    //四舍五入的值
    document.write("Math.round(5.4)： " +  Math.round(5.4)  +   " <br> " );
    document.write("Math.round(5.5)： " +  Math.round(5.5)  +   " <br> " );
    //取0～1之间的随机数
    document.write("Math.random()： " +  Math.random()  +   " <br> " );
    //求2的4次方
    document.write("Math.pow(3 , 2)： " + Math.pow(3 , 2));
    </script>
    </div>
    </center>
</body>
</html>
